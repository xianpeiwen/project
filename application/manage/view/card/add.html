{include file="layout/header" /}
<body class="childrenBody" style="background-color:#F2F2F2;">

<div class="layui-form" style="" id="FormIdA" url="{:url('add')}">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-form-item layui-row ">
                <label class="layui-form-label">会员卡名称</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="card_name" placeholder="请输入会员卡名称"
                           lay-verify="required" value="{$data.card_name}">
                </div>
            </div>

            <div class="layui-form-item layui-row ">
                <label class="layui-form-label">英文名称</label>
                <div class="layui-input-block">
                    <input type="text" name="card_name_eng" class="layui-input" lay-verify="required"
                           placeholder="请输入会员卡英文名称" value="{$data.card_name_eng}">
                </div>
            </div>

            <div class="layui-form-item layui-row ">
                <label class="layui-form-label">价格</label>
                <div class="layui-input-block">
                    <input type="text" name="card_price" class="layui-input" lay-verify="required"
                           placeholder="请输入出售价格" value="{$data.card_price?:'0.00'}" onblur="this.value=parseInt(this.value).toFixed(2)">
                </div>
            </div>

            <div class="layui-form-item layui-row card_day_limit">
                <label class="layui-form-label">时限/天</label>
                <div class="layui-input-block">
                    <input type="text" name="card_day_limit" class="layui-input" lay-verify="" placeholder="请输入时限/天"
                           value="{$data.card_day_limit?:365}">
                </div>
            </div>

            <div class="layui-form-item layui-row ">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <select name="status" class="status" lay-filter="status">
                        <option value="1" {if condition="$data.card_status eq 1" }selected{/if}>正常</option>
                        <option value="0" {if condition="$data.card_status eq 0" }selected{/if}>禁用</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item layui-row">
                <label class="layui-form-label">排序</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input sort" name="sort" placeholder="请输入排序" lay-verify="sort"
                           value="{$data.sort}">
                </div>
            </div>

            <div class="layui-form-item layui-row">
                <label class="layui-form-label">会员卡描述</label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea" name="card_desc"  cols="30" rows="5">{$data.card_desc}</textarea>
                </div>
            </div>

            <div class="layui-form-item layui-row">
                <label class="layui-form-label">英文描述</label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea" name="card_desc_eng"  cols="30" rows="5">{$data.card_desc_eng}</textarea>
                </div>
            </div>
            <input type="hidden" class="layui-input" name="card_id" value="{$data.card_id}">
            <input type="hidden" class="layui-input" name="card_type" value="{$data.card_type?:$Think.get.card_type}">
            <div class="layui-form-item layui-row ">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-submit="save" lay-filter="save">保存</button>
                <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
            </div>
        </div>

    </div>
</div>

<script>
    layui.use(['form', 'common','jquery'], function () {
        var $ = layui.jquery
            , form = layui.form
            , common = layui.common
            , layer = layui.layer;

        common.JKFormSubmit('FormIdA', 'save');

    });

</script>
</body>
</html>
