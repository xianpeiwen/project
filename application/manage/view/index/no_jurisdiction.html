<!doctype html>

<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="__STATIC__admin/error/bootstrap.min.css">
    <link rel="stylesheet" href="__STATIC__admin/error/main.css">

</head>

<body class="banner-area"> 
    <section class="banner" role="banner"> 
        <div class="banner-area-gradient"></div>
        <div class="inner-bg">
            <div class="container">
                <div class="row" style="margin-top: 10%">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="banner-text text-center"> 
                            <a class="logo" href="#">{$data.title}<b>{$data.titles}</b></a>
                            <div class="type-wrap">
                                <div id="typed-strings">
                                    <p>{$data.One} <em></em>  {$data.Ones}</p> 
                                    <span>{$data.Two} <strong> {$data.Twos}</strong></span>
                                </div>
                                <span id="typed" style="white-space:pre;"></span>
                            </div>
                            <h1>{$data.San}</h1>
                            <!-- <div class="times" style="width:90%;height:200px;border:1px dashed #ccc;margin-top: 30px;line-height:200px;"> -->
                            <div class="times" style="">
                                <h1 id="RunningTime">
                                    <a class="logo timeY" href="#"></a>
                                    <a class="logo timeM" href="#"></a>
                                    <a class="logo timeD" href="#"></a>
                                    <a class="logo cccc" href="#"><b>&nbsp;&nbsp;&nbsp;</b> </a>
                                    <a class="logo timeH" href="#"></a>
                                    <a class="logo timeF" href="#"></a>
                                    <a class="logo timeS" href="#"></a>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>

    </section>
    <!-- JS files--> 
    <script src="__STATIC__admin/error/jquery.min.js"></script> 
    <script src="__STATIC__admin/error/jquery.backstretch.min.js"></script> 
    <script src="__STATIC__admin/error/typed.min.js" type="text/javascript"></script>
    <script src="__STATIC__admin/error/main.js"></script> 
    <script type="text/javascript">
        // 递归刷新系统时间
        getCode();
        function getCode(){
            countdown();
            var heightNarrow = $('#RunningTime').height();
            heightNarrowR(heightNarrow);

            i = self.setInterval("countdown()", 1000);
        }
        function heightNarrowR(heightNarrow)
        {
        
            if( heightNarrow > 44 ){
                $('.timeY').css('font-size',parseInt($('.timeY').css('font-size'))-1 +'px');
                $('.timeM').css('font-size',parseInt($('.timeM').css('font-size'))-1 +'px');
                $('.timeD').css('font-size',parseInt($('.timeD').css('font-size'))-1 +'px');
                $('.cccc').css('font-size',parseInt($('.cccc').css('font-size'))-1 +'px');
                $('.timeH').css('font-size',parseInt($('.timeH').css('font-size'))-1 +'px');
                $('.timeF').css('font-size',parseInt($('.timeF').css('font-size'))-1 +'px');
                $('.timeS').css('font-size',parseInt($('.timeS').css('font-size'))-1 +'px');
            }else{
                return false;
            }
            var heightNarrow = $('#RunningTime').height();
            heightNarrowR(heightNarrow);
        }
        function countdown() {
            var myDate = new Date();
            //获取当前年
            var year=myDate.getFullYear();
            //获取当前月
            var month=myDate.getMonth()+1;
            //获取当前日
            var date=myDate.getDate(); 
            var h=myDate.getHours();       //获取当前小时数(0-23)
            var m=myDate.getMinutes();     //获取当前分钟数(0-59)
            var s=myDate.getSeconds(); 

            $('.timeY').empty();
            $('.timeY').append(getNow(year)+'<b>年</b>');
            $('.timeM').empty();
            $('.timeM').append(getNow(month)+'<b>月</b>');
            $('.timeD').empty();
            $('.timeD').append(getNow(date)+'<b>日</b>');
            $('.timeH').empty();
            $('.timeH').append(getNow(h)+'<b>时</b>');
            $('.timeF').empty();
            $('.timeF').append(getNow(m)+'<b>分</b>');
            $('.timeS').empty();
            $('.timeS').append(getNow(s)+'<b>秒</b>');
            // 赋值给展示时间
        }
        // 获取当前时间
        function getNow(s) {
          return s < 10 ? '0' + s: s;
        }
    </script>
</body>
</html>
