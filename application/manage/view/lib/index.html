{include file="layout/header" /}
<body class="childrenBody" style="background-color:#F2F2F2;">
	<div class="layui-card">
		<div class="layui-card-header">课程库列表</div>
		<div class="layui-card-body">

			<form class="layui-form search-form" onclick="return false;">
				<div class="layui-form-item">
					<div class="layui-input-inline">
						<input name="create_at" id="create_at" value="" autocomplete="off" placeholder="请选择创建时间" class="layui-input">
					</div>

					<div class="layui-input-inline">
						<select name="data-field" lay-verify="">
							<option value="">请选择查询内容</option>
							<option value="name">课程名称</option>
							<option value="name_eng">lesson_name</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<input type="text" name="data-value" placeholder="请输入查询信息" autocomplete="off" class="layui-input">
					</div>

					<div class="layui-input-inline">
						<button class="layui-btn search">搜索</button>
						<button class="layui-btn reset">重置</button>
					</div>

					<div class="layui-inline" style="float: right">
						<button class="layui-btn" data-modal="detail" data-title="添加（添加基本信息后再编辑其他信息）" data-width="100%" data-height="100%">添加</button>
					</div>
				</div>
			</form>
			<style>
				.layui-table-cell{
					height:auto !important;
				}
			</style>
			<table id="tableList" lay-filter="tableList"></table>
			{literal}
			<script type="text/html" id="action">
				<a class="layui-btn layui-btn-xs" data-modal="detail?id={{d.id}}" data-title="编辑" data-width="100%" data-height="100%">编辑</a>
				<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
			</script>
			{/literal}
		</div>
	</div>
</body>

<script type="text/javascript" src="__STATIC__admin/lib.js" ></script>
